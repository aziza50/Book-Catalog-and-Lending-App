{% extends "catalog/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Books in "{{ collection.title }}"</h2>

    <!-- Display form errors -->
    {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in form.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <!-- Edit Books Form -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom active text-white">Save Changes</button>
        <a href="{% url 'catalog:collections' %}" class="btn btn-custom active text-white">Cancel</a>
    </form>
</div>
{% endblock %}
