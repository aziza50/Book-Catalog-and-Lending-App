{% extends "catalog/base.html" %}
{% block content %}
{% load static %}

<div class="container">
    <h1>Create A New Collection</h1>
    <hr class="mt-0" style="border: 1px solid gray; width: 100%;">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title</label>
                {{ form.title }}
            </div>

            <div class="form-group">
                <label for="{{ form.author.id_for_label }}">Description</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label for="{{ form.isbn.id_for_label }}">Books</label>
                {{ form.books }}
            </div>
        <div class="form-group">
                <label for="{{ form.isbn.id_for_label }}">Type</label>
                {{ form.collection_type }}
            </div>
        <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Image Upload</label>
                {{ form.cover_image }}
            </div>
    <button class="btn btn-custom active text-white" type="submit">Create Collection</button>
    </form>

<a class="btn btn-custom active text-white" href="{% url 'catalog:collections' %}">Back to collections</a>
</div>
{% endblock content%}
