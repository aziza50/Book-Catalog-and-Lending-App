{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login popup box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users\style.css' %}">
</head>
<body>
  <div class="login-popup">
  	 <div class="box">
  	 	 <div class="img-area">
  	 	 	<div class="img">
                <img src="{% static 'users/images/login.jpg' %}" alt="Your Logo" class="img-fluid">
  	 	 	</div>
  	 	 </div>
  	 	 <div class="form">
  	 	 	<div class="close">&times;</div>
  	 	 	<h1>Log In</h1>
              <form action="{% provider_login_url 'google' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Sign Up or Log In with Google</button>
            </form>
            <a href="{% url 'users:browseGuest' %}" class="btn btn-secondary">Browse as Guest</a>
        </div>
  	 	 </div>
  	 </div>
  </div>

<script src="{% static  'users/script.js' %}"></script>
</body>
</html>
